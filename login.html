<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ad7b30a9d7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js"></script>
    <title>LOGIN  | OREAL</title>
</head>
<body>
    <header class="header">
        <ul class="header_user-info user-info">
            <a href="member.html">
                <li class="user-info__join">
                    <span class="join-icon">
                        <i class="fas fa-users fa-2x"></i>
                    </span><br>
                    <span class="join-title">
                        JOIN
                    </span>
                </li>
            </a>
            <a href="login.html">
                <li class="user-info__login">
                    <span class="login-icon">
                        <i class="fas fa-sign-in-alt fa-2x"></i>
                    </span><br>
                    <span class="login-title">
                        LOGIN
                    </span>
                </li>
            </a>
        </ul>
        <div class="header__logo">
            <a href="index.html">
                <img src="images/logo.jpg" alt="logo">  
            </a>
        </div>
    </header>
    <nav class="nav">
        <div class="nav__search-bar">
            <input type="text" placeholder="검색어를 입력하세요.  ex)후드티, 반팔티, 수트">
            <input type="submit" value="검색">
        </div>
        <ul class="nav__menu-bar">
            <li class="nav_menu" id="menu__best" onclick="show_best()">
                BEST
            </li>
            <li class="nav_menu" id="menu__new" onclick="show_new()">
                NEW
            </li>
            <li class="nav_menu" id="menu__sale" onclick="show_sale()">
                SALE
            </li>
            <li class="nav_menu" id="menu__top" onclick="show_top()">
                TOP
            </li>
            <li class="nav_menu" id="menu__bottom" onclick="show_bottom()">
                BOTTOM
            </li>
            <li class="nav_menu" id="menu__suit" onclick="show_suit()">
                SUIT
            </li>
        </ul>
    </nav>
    <main class="main main__login">
        <form name = "logForm" method = "get" action = "menu.jsp" target = "left">
            <fieldset class = "move">
                <legend>로그인 정보 입력</legend>
                <p> 아이디 :
                    <input type = "text" name = "id" size = "12" value = "" id = 'member_id'>
                </p>
                <p> 비밀번호 :
                    <input type = "password" name = "pwd" size = "12" value = "" id = 'member_pwd'>
                </p>
                <p>
                    <input type = "submit" value = "로그인" id = 'submit'>
                       <script>
                            document.getElementById('submit').onclick = function() {
                                var id = document.getElementById('member_id').value;
                                var pwd = document.getElementById('member_pwd').value;
                                if (id === "admin" && pwd === "1234") {
                                    alert("유하진님이 로그인 하셨습니다.");
                                }
                                else if (id === "user" && pwd === "1111"){
                                    alert("홍길동님이 로그인 하셨습니다.");
                                }
                                else if (id === "super" && pwd === "4321"){
                                    alert("김치국님이 로그인 하셨습니다.");
                                }
                                else {
                                    alert("정확한 아이디와 비밀번호를 입력하세요.");
                                }
                            }
                        </script>
                    <input type = "reset" value = "재작성">
                    <br><br>
                    <p>회원이 아니면
                    <input type = "button" value = "회원가입하기"  onClick = "javascript:window.open('member.html','')"></input>
                    를 클릭하세요.
                    </p>
                </p>
            </fieldset>
        </form>
    </main>
    <footer class="footer">
        <div class="footer__info">
            OREAL은 불필요한 신체 노출이 없고 여성세가 없는 진짜 여성을 위한 옷을 보여주는 홈페이지입니다.
            <br>
            [출처] 코지웨어, 킹스클로젯, 퓨즈서울, deepingray, 리가브, VVII
        </div>
    </footer>
</body>
</html>
